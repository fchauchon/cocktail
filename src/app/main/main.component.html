<div class="w3-col general" style="overflow: auto">
    {{ lastCocktail }}
    <ng-container *ngIf="cocktails.length > 0">
        <ng-container *ngFor="let item of cocktails">
            <app-cocktail [cocktail]="item" (eventOut)="onEvent($event)"></app-cocktail>
        </ng-container>
    </ng-container>
</div>
