<header class="w3-cell-row general">
    <div class="w3-cell w3-cell-middle">
        <span class="w3-padding"><img [src]="logoPath" width="100px" /></span>
        <span class="w3-padding" *ngFor="let item of items">
            <ng-container *ngIf="item.display">
                {{ item.name }}
            </ng-container>
        </span>
    </div>
</header>
